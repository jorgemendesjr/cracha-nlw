<!DOCTYPE html>
<html>
  <head>
    <title>Jorge Mendes - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Jorge Mendes</h1>
        <a
          id="userLink"
          href="https://github.com/jorgemendesjr"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          <span id="userID">@jorgemendesjr</span>
        </a>
        <p id="userBio">
          An instructor focused on helping people start programing for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/jorgemendesjr" target="_blank">
              <img src="images/youtube.svg" alt="youtube logo" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/jorgemendesjr" target="_blank">
              <img src="images/instagram.svg" alt="instagram logo" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/jorgemendesjr" target="_blank">
              <img src="images/facebook.svg" alt="facebook logo" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/jorgemendesjr" target="_blank">
              <img src="images/twitter.svg" alt="twitter logo" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
